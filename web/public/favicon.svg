<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M32 4 L52 12 L52 28 Q52 44 32 60 Q12 44 12 28 L12 12 Z"
        fill="url(#shieldGradient)"
        stroke="#312E81"
        stroke-width="1.5"/>

  <!-- Key symbol -->
  <g transform="translate(32, 26)">
    <!-- Key circle/head -->
    <circle cx="0" cy="0" r="6" fill="url(#keyGradient)" stroke="#FFF" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="#FFF" stroke-width="1.5"/>

    <!-- Key shaft -->
    <rect x="-1.5" y="4" width="3" height="14" fill="url(#keyGradient)" stroke="#FFF" stroke-width="1"/>

    <!-- Key teeth -->
    <rect x="-1.5" y="14" width="4" height="2" fill="url(#keyGradient)" stroke="#FFF" stroke-width="0.5"/>
    <rect x="-1.5" y="17" width="5" height="2" fill="url(#keyGradient)" stroke="#FFF" stroke-width="0.5"/>
  </g>

  <!-- Shine effect on shield -->
  <path d="M20 12 Q24 16 20 24 Q18 20 20 12" fill="#FFF" opacity="0.2"/>
</svg>
